<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Smoothie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="Ressources/smoothie-logo.svg"/>
</head>
<body>

    <header>

        <div class="header-brand">
            <img src="Ressources/smoothie-logo.svg" alt="Celestial Smoothie Logo">
            <h1>Celestial Smoothie</h1>
        </div>

        <nav class="header-nav">
            <a href="#">Shop</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
            <a href="#">Our Story</a>
            <button class="sign-in-btn">Sign In</button>
        </nav>

    </header>

    <main>

        <section class="main-content">
            
            <div class="main-txt">
                <h2>The best place to enjoy the smoothiest juices.</h2>
                <img src="Ressources/strawberry.svg" alt="Strawebbry">
                <p>We prepare the most wonderful smoothies, home-made by the owner.</p>
                <button class="get-yours-btn">Get Yours</button>
            </div>

            <img src="Ressources/smoothie-bar-main.png" alt="Smoothie Bar">

        </section>


        <section class="contact">

            <p>Find us On :</p>

            <a href="#"><img src="Ressources/fb-logo.svg" alt="Facebook Logo"></a>
            <a href="#"><img src="Ressources/twitter-logo.svg" alt="Twitter Logo"></a>
            <a href="#"><img src="Ressources/insta-logo.svg" alt="Instagram Logo"></a>

        </section>

    </main>
    
</body>
</html>
